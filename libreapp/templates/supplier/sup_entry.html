{%extends 'base.html'%}
{% block content %}
<style>
     td{
        text-align:center;
    }
</style>
<form method="post">
    {% csrf_token%}
    <table cellpadding="10px" width="90%" border="1" align="center">
        <tr>
            <th colspan="2"><h3>Supplier Entry Section</h3></th>
        </tr>
        <tr>
            <th>Supplier Name</th>
            <td><input type="text" name="sup_name" required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" name="email" required></td>
        </tr>
        <tr>
            <th>Mobile</th>
            <td><input type="text" name="mobile" required></td>
        </tr>
        <tr>
            <th>Door No</th>
            <td><input type="text" name="doorno" required></td>
        </tr>
        <tr>
            <th>Street</th>
            <td><input type="text" name="street" required></td>
        </tr>
        <tr>
            <th>District</th>
            <td><input type="text" name="dist" required></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" name="stat" required></td>
        </tr>
        <tr>
            <th>Pincode</th>
            <td><input type="text" name="pin" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="http://127.0.0.1:8000/sto_entry">
                <button type="button" onclick="">Back</button>
                </a>
            <input type="submit" value="Submit">
            </td>
        </tr>

    </table>

</form>
<script>
    function ok() {
        window.alert("Supplier Information has been successfully saved!");
    }

    {% if saved %}
        ok();
    {% endif %}
</script>
{% endblock %}
