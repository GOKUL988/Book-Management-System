<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    background-color: lightgrey;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 40px;

}
.sbbut{
    padding: 10px 15px;
    font-size: 18px;
    color: white;
    display: block;
    background: none;
    border: none;
    text-align: left;
    width: 100%;
    cursor: pointer;
}
 .sbbut:hover {
            background-color: #999;
        }
.dbut{
    padding: 8px 12px;
    font-size: Medium;
    color: black;
    background: none;
    border: none;
    text-align: center;
    width: 100%;
    cursor: pointer;
}
.drop{
    position: relative;
}

.drop-con {
    display: none;
    flex-direction: column;
    margin-left: 10px;
    opacity: 0;
    transition: max-height 2s ease-in-out, opacity  1s ease-in-out;
}

.drop:hover .drop-con {
    display: flex;
    opacity: 1;
    max-height: 200px;
}
 .messages {
        list-style: none;
        padding: 0;
        margin: 20px 0;
    }

    .messages li {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
        font-family: sans-serif;
        color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
    }

    .messages .success {
        background-color: #28a745;
    }

    .messages .error {
        background-color: #dc3545;
    }

    .messages .warning {
        background-color: #ffc107;
        color: #212529;
    }

    .messages .info {
        background-color: #17a2b8;
    }

    .messages .debug {
        background-color: #6c757d;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);

</style>
<body>
<table cellpadding="8px" width="100%">
<tr>
  <th align="Start"><h2>LIBRARY MANAGEMENT SYSTEM </h2></th>
    <td style="text-align: right;">
      <a href="http://127.0.0.1:8000"><button>Home</button></a>
      <a href="http://127.0.0.1:8000/sto_book"><button>Books</button></a>
      <a href="http://127.0.0.1:8000/sto_entry"><button>Book Entry</button></a>
        <a href="http://127.0.0.1:8000/issu_lt"><button>Issues</button></a>
        <button onclick="toggleSidebar()">☰</button>
    </td>
  </tr>
</table>
<div id="mySidebar" class="sidebar" onclick="toggleSidebar()">
   <div class="drop">
       <button class="sbbut">Supplier ▼</button>
       <div class="drop-con">
           <a href="http://127.0.0.1:8000/sup_entry"><button class="dbut">Supplier Entry</button></a>
           <a href="http://127.0.0.1:8000/sup_list"><button class="dbut">Supplier Details</button></a>
       </div>
   </div>
    <div class="drop">
       <button class="sbbut">Member ▼</button>
       <div class="drop-con">
           <a href="http://127.0.0.1:8000/mem_entry"><button class="dbut"> Member Entry</button></a>
           <a href="http://127.0.0.1:8000/mem_list"><button class="dbut">Member Details</button></a>
       </div>
   </div>
    <div class="drop">
       <button class="sbbut">Issue ▼</button>
       <div class="drop-con">
           <a href="http://127.0.0.1:8000/issu_entry"><button class="dbut"> Issue Entry</button></a>
           <a href="http://127.0.0.1:8000/issu_lt"><button class="dbut">Issue Details</button></a>
           <a href="http://127.0.0.1:8000/issu_retdt"><button class="dbut">Issue returned</button></a>
       </div>
   </div>
    <div class="drop">
       <button class="sbbut">sales ▼</button>
       <div class="drop-con">
           <a href="http://127.0.0.1:8000/sale_nw"><button class="dbut"> Sales Entry</button></a>
           <a href="http://127.0.0.1:8000/sale_list"><button class="dbut">sales Details</button></a>
       </div>
   </div>
    <div class="drop">
       <button class="sbbut">More▼</button>
       <div class="drop-con">
           <a href="http://127.0.0.1:8000/tot_sup"><button class="dbut">Total Collection</button></a>

       </div>
   </div>
</div>
{% block content%}
{% endblock%}
<script>
function toggleSidebar() {
    const sidebar = document.getElementById("mySidebar");

    if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
    } else {
        sidebar.style.width = "250px";
    }
}
</script>
</body>
</html>
